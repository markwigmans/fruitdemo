# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test - Unit & Integration
    runs-on: ubuntu-latest

    services:
      oracle:
        image: oracleinanutshell/oracle-xe-11g
        ports:
          - "1521:1521"
          - "5500:5500"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Google Chrome
        run: |
          chmod +x ./scripts/InstallChrome.sh
           ./scripts/InstallChrome.sh

      - name: Build with Maven
        run: mvn -B package --file pom.xml -P docker -Dspring.profiles.active=db-service -Ddocker.repo=$REPO

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish Docker image Config
        run: docker push $REPO/config:latest
      - name: Publish Docker image Backend
        run: docker push $REPO/backend:latest
      - name: Publish Docker image Frontend
        run: docker push $REPO/frontend:latest